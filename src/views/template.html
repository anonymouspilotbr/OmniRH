<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Template</title>
        <script src="https://cdn.tailwindcss.com"></script> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
        <style>
            .bg-gradient-to-r.from-blue-900.to-blue-800.rounded-2xl.p-8.text-white.shadow-xl{
                padding: 1rem;
            }
            .container.mx-auto.px-4.py-8{
                padding-top: 1rem;
                padding-bottom: 1rem;
            }
            div.mb-12{
                margin-bottom: 1rem;
            }
        </style>
    </head>
    <body class="bg-gray-50 min-h-screen">
        <header class="bg-blue-600 text-white shadow-lg"> 
            <div class="container mx-auto px-4 py-6"> 
                <div class="flex items-center justify-between"> 
                    <div class="flex items-center space-x-4"> 
                        <button id="menuButton">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                        <div> 
                            <h1 class="text-2xl font-bold">OmniRH</h1> 
                            <p class="text-blue-100 text-sm">Título da Página</p> 
                        </div> 
                    </div> 
                    <div class="flex items-center space-x-4"> 
                        <div class="text-right"> 
                            <p class="font-semibold">João Silva</p> 
                            <p class="text-blue-200 text-sm">Recursos Humanos</p> 
                        </div> 
                        <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center"> 
                            <button id="usericon">
                                <i class="fas fa-user text-white text-xl"></i> 
                            </button>
                            <div id="usermenu" class="hidden absolute top-24 right-0 bg-white text-gray-800 rounded-lg shadow-lg w-40">
                                <button class="w-full text-left px-4 py-2 hover:bg-gray-100" onclick="accessPerfil()">Perfil</button>
                                <button class="w-full text-left px-4 py-2 hover:bg-gray-100">Ajuda</button>
                            </div>
                        </div> 
                    </div> 
                </div> 
            </div> 
        </header>
        <aside id="sidebar" class="fixed top-0 left-0 h-full w-56 bg-blue-600 text-white p-4 space-y-2 transform -translate-x-full transition-transform duration-300 ease-in-out z-50">
            <h2 class="text-xl font-semibold mb-4">OmniRH</h2>
            <button class="text-left px-4 py-2 rounded-lg hover:bg-blue-500 transition"><i class="fa-solid fa-file"></i> Folha de Ponto</button>
            <button class="text-left px-4 py-2 rounded-lg hover:bg-blue-500 transition"><i class="fa-solid fa-umbrella-beach"></i> Solicitar Recessos</button>
            <button class="text-left px-4 py-2 rounded-lg hover:bg-blue-500 transition"><i class="fa-solid fa-file-signature"></i> Licenças</button>
            <button class="text-left px-4 py-2 rounded-lg hover:bg-blue-500 transition"><i class="fa-solid fa-clock"></i> Banco de Horas</button>
        </aside>
        <div id="overlay" class="hidden fixed inset-0 bg-black/40 z-40"></div>
        <main class="container mx-auto px-4 py-8">
            <!--CONTEÚDO DA PÁGINA-->
        </main>
        <footer class="bg-gray-800 text-white py-8 mt-12">
            <div class="container mx-auto px-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div>
                        <h4 class="font-semibold mb-4">OmniRH</h4>
                        <p class="text-gray-400">Gestão eficiente de recursos humanos</p>
                    </div>
                    <div>
                        <h4 class="font-semibold mb-4">Contato</h4>
                        <p class="text-gray-400">rh@empresa.com</p>
                        <p class="text-gray-400">(11) 9999-9999</p>
                    </div>
                    <div>
                        <h4 class="font-semibold mb-4">Links Úteis</h4>
                        <a href="#" class="block text-gray-400 hover:text-white mb-2">Política de Recessos</a>
                        <a href="#" class="block text-gray-400 hover:text-white">Portal do Colaborador</a>
                    </div>
                </div>
                <div class="border-t border-gray-700 mt-8 pt-6 text-center text-gray-400">
                    <p>© 2025 OmniRH. Todos os direitos reservados.</p>
                </div>
            </div>
        </footer>
    </body>
    <script>
        const userIcon = document.getElementById('usericon');
        const userMenu = document.getElementById('usermenu');

        userIcon.addEventListener('click', () => {
            userMenu.classList.toggle('hidden');
        });

        document.addEventListener('click', (e) => {
            if (!userIcon.contains(e.target) && !userMenu.contains(e.target)) {
                userMenu.classList.add('hidden');
            }
        });

        function accessPerfil(){
            window.location.href = "perfil";
        }
    </script>
    <script src="../../public/js/front.js"></script>
</html>
