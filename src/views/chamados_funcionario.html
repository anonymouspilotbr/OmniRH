<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Abrir Chamado - OmniRH</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            .bg-gradient-to-r.from-blue-900.to-blue-800.rounded-2xl.p-8.text-white.shadow-xl{
                padding: 1rem;
            }
            .container.mx-auto.px-4.py-8{
                padding-top: 1rem;
                padding-bottom: 1rem;
            }
            div.mb-12{
                margin-bottom: 1rem;
            }
        </style>
    </head>
    <body class="bg-gray-50 min-h-screen">
        <header class="bg-sky-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <button id="menuButton">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                        <div>
                            <h1 class="text-2xl font-bold">OmniRH</h1>
                            <p class="text-sky-100 text-sm">Portal do Colaborador</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="text-right">
                            <p class="font-semibold">Funcionário</p>
                            <p class="text-sky-200 text-sm">Colaborador</p>
                        </div>
                        <div class="w-12 h-12 bg-sky-500 rounded-full flex items-center justify-center">
                            <button id="usericon">
                                <i class="fas fa-user text-white text-xl"></i>
                            </button>
                            <div id="usermenu" class="hidden absolute top-24 right-0 bg-white text-gray-800 rounded-lg shadow-lg w-40">
                                <button class="w-full text-left px-4 py-2 hover:bg-gray-100" onclick="accessPerfil()">Perfil</button>
                                <button class="w-full text-left px-4 py-2 hover:bg-gray-100">Ajuda</button>
                                <button class="w-full text-left px-4 py-2 hover:bg-gray-100" onclick="sair()">Sair</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <aside id="sidebar" class="fixed top-0 left-0 h-full w-56 bg-sky-600 text-white p-4 space-y-2 transform -translate-x-full transition-transform duration-300 ease-in-out z-50">
            <div class="flex items-center justify-between py-2">
                <h2 class="text-xl font-semibold">OmniRH</h2>
                <button id="closeButton">
                    <i class="fa-solid fa-rectangle-xmark"></i>
                </button>
            </div>
            <button id="menu-inicial" class="text-left px-4 py-2 rounded-lg hover:bg-sky-500 transition" onclick="accessHome()"><i class="fa-solid fa-house"></i> Painel principal</button>
            <button id="menu-abrir-chamado" class="text-left px-4 py-2 rounded-lg hover:bg-sky-500 transition"><i class="fa-solid fa-plus"></i> Abrir Chamado</button>
            <button id="menu-meus-chamados" class="text-left px-4 py-2 rounded-lg hover:bg-sky-500 transition"><i class="fa-solid fa-list"></i> Meus Chamados</button>
        </aside>
        <div id="overlay" class="hidden fixed inset-0 bg-black/40 z-40"></div>
        <main class="px-4 py-8">
            <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-8">
                <h2 class="text-2xl font-bold mb-6 text-center">
                    <i class="fas fa-plus-circle text-blue-500 mr-3"></i>
                    Abrir Novo Chamado
                </h2>
                <form id="chamadoForm" class="space-y-6">
                    <div>
                        <label for="empresa" class="block text-sm font-medium text-gray-700 mb-2">Empresa</label>
                        <select id="empresa" name="empresa" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Selecione uma empresa</option>
                            <option value="ABC Soluções LTDA">ABC Soluções LTDA</option>
                            <option value="DEF Holdings">DEF Holdings</option>
                            <option value="GHI Produções">GHI Produções</option>
                            <option value="JKL Empresarial">JKL Empresarial</option>
                        </select>
                    </div>
                    <div>
                        <label for="descricao" class="block text-sm font-medium text-gray-700 mb-2">Descrição do Problema</label>
                        <textarea id="descricao" name="descricao" rows="6" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none" placeholder="Descreva detalhadamente o problema que está enfrentando..."></textarea>
                    </div>
                    <div class="flex space-x-4">
                        <button type="submit" class="flex-1 bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200 font-medium">
                            <i class="fas fa-paper-plane mr-2"></i>
                            Enviar Chamado
                        </button>
                        <button type="button" onclick="limparFormulario()" class="flex-1 bg-gray-300 text-gray-700 py-3 px-4 rounded-lg hover:bg-gray-400 transition duration-200 font-medium">
                            <i class="fas fa-eraser mr-2"></i>
                            Limpar
                        </button>
                    </div>
                </form>
                <div id="mensagem" class="mt-6 hidden">
                    <div class="p-4 rounded-lg">
                        <p id="mensagemTexto" class="text-sm"></p>
                    </div>
                </div>
            </div>
        </main>
        <footer class="bg-gray-800 text-white py-8 mt-12">
            <div class="container mx-auto px-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div>
                        <h4 class="font-semibold mb-4">OmniRH</h4>
                        <p class="text-gray-400">Gestão eficiente de recursos humanos</p>
                    </div>
                    <div>
                        <h4 class="font-semibold mb-4">Contato</h4>
                        <p class="text-gray-400">rh@empresa.com</p>
                        <p class="text-gray-400">(11) 9999-9999</p>
                    </div>
                    <div>
                        <h4 class="font-semibold mb-4">Links Úteis</h4>
                        <a href="#" class="block text-gray-400 hover:text-white mb-2">Política de Recessos</a>
                        <a href="home" class="block text-gray-400 hover:text-white">Portal do Colaborador</a>
                    </div>
                </div>
                <div class="border-t border-gray-700 mt-8 pt-6 text-center text-gray-400">
                    <p>© 2025 OmniRH. Todos os direitos reservados.</p>
                </div>
            </div>
        </footer>
        <script>
            function mostrarMensagem(tipo, texto) {
                const mensagemDiv = document.getElementById('mensagem');
                const mensagemTexto = document.getElementById('mensagemTexto');
                mensagemDiv.className = `mt-6 ${tipo === 'sucesso' ? 'bg-green-100 border border-green-400 text-green-700' : 'bg-red-100 border border-red-400 text-red-700'}`;
                mensagemTexto.textContent = texto;
                mensagemDiv.classList.remove('hidden');
                setTimeout(() => {
                    mensagemDiv.classList.add('hidden');
                }, 5000);
            }

            function limparFormulario() {
                document.getElementById('chamadoForm').reset();
            }

            document.getElementById('chamadoForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                const empresa = document.getElementById('empresa').value;
                const descricao = document.getElementById('descricao').value;

                if (!empresa || !descricao) {
                    mostrarMensagem('erro', 'Por favor, preencha todos os campos obrigatórios.');
                    return;
                }

                try {
                    const response = await fetch('/chamados/submit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ empresa, descricao }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        mostrarMensagem('sucesso', 'Chamado enviado com sucesso! Número do chamado: ' + data.chamado.numero_os);
                        limparFormulario();
                    } else {
                        mostrarMensagem('erro', data.error || 'Erro ao enviar chamado.');
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    mostrarMensagem('erro', 'Erro de conexão. Tente novamente.');
                }
            });

            const userIcon = document.getElementById('usericon');
            const userMenu = document.getElementById('usermenu');

            userIcon.addEventListener('click', () => {
                userMenu.classList.toggle('hidden');
            });

            document.addEventListener('click', (e) => {
                if (!userIcon.contains(e.target) && !userMenu.contains(e.target)) {
                    userMenu.classList.add('hidden');
                }
            });
            function accessHome(){
                window.location.href = "home";
            }
            function accessPerfil(){
                window.location.href = "perfil";
            }
            function sair(){
                window.location.href = "/";
            }
        </script>
        <script src="/js/front.js"></script>
    </body>
</html>
